<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .top-banner {
      height: 100px;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .text-block {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    Blue Top Area
  </div>

  <div class="container">
    <div class="text-block">
      <p>This is a sample text block centered in the page. You can replace this with your own content, instructions, or dynamic data.</p>
    </div>

    <iframe src="https://peter-frank-hds.github.io/pages-test/?id=1" title="External Page"></iframe>
  </div>

</body>
</html>
